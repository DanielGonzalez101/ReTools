<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/isotipo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="name">
                <a class="logo" href="../html/index.html">
                    <img class="logotipo" src="../images/Logo.png" alt="Logo">
                </a>
            </div>

        </nav> 
        
    </header>
    
        <div class="wrapper">
        <div class="form-box login">
            <h2>Inicia Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo Electronico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerdame</label>
                    
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="login-register">
                    <p>¿Es tu primera vez? <a href="#" class="register-link">Registrate</a></p>
                </div>
            </form>
        </div>


        <!-- Formulario de Registro -->

        <div class="form-box register">
            <h2>Registrate</h2>
            <form action="#">
                <div class="input-box-group">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Nombre completo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                        <input type="text" required>
                        <label>Cedula</label>
                    </div>
                </div>
                <div class="input-box-group">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Correo Electronico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="text" required>
                        <label>Contraseña</label>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepto los terminos y condiciones</label>
                    
                </div>
                <button type="submit" class="btn">Registrarme</button>
                <div class="login-register">
                    <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    
    </div>
    <script src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
