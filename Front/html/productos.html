<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reetols</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/productos.css" />
    <link
      rel="shortcut icon"
      href="../images/isotipo.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="name">
          <a class="logo" href="index.html">
            <img class="logotipo" src="../images/Logo.png" alt="Logo" />
          </a>
        </div>

        <ul class="links">
          <li><a href="#">¿Quienes Somos?</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Convenios</a></li>
        </ul>
        <div class="head-rgt">
            <button class="head-rgt__btn">
              <img
                src="../images/icon-cart.svg"
                alt="cart image"
                class="head-cart__btn-img"
              />
            </button>
    
            <img
              src="../images/image-avatar.png"
              alt="person image"
              class="head-rgt__img"
            />
          </div>
        <div class="toggle-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div>
        <ul class="dropdown-menu">
          <li><a href="#">¿Quienes Somos?</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Convenios</a></li>
          <li>
            <a href="../html/login.html" class="action-btn">Mi cuenta</a>
          </li>
        </ul>
      </div>
      
    </header>
    <main>
        <section class="contenedor">
            <!-- Contenedor de elementos -->
            <div class="contenedor-items">
                <div class="item">
                    
                    <img src="../images/productos/dron.jpg" alt="" class="img-item">
                    <span class="titulo-item">Dji Mini 3 (dji Rc) Color Gris</span>
                    <span class="precio-item">$15.000</span>
                    
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/Camara.webp" alt="" class="img-item">
                    <span class="titulo-item">Camara Gopro Hero 12 Black Color Negro</span>
                    <span class="precio-item">$25.000</span>
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/Scooter.png" alt="" class="img-item">
                    <span class="titulo-item">Knock Nap</span>
                    <span class="precio-item">$35.000</span>
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/Consola.png" alt="" class="img-item">
                    <span class="titulo-item">La Night</span>
                    <span class="precio-item">$18.000</span>
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/Mesa.png" alt="" class="img-item">
                    <span class="titulo-item">Silver All</span>
                    <span class="precio-item">$32.000</span>
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/Bici.png" alt="" class="img-item">
                    <span class="titulo-item">Skin Glam</span>
                    <span class="precio-item">$18.000</span>
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/altavoz.png" alt="" class="img-item">
                    <span class="titulo-item">Midimix</span>
                    <span class="precio-item">$54.000</span>
                    
                </div>
                <div class="item">
                    
                    <img src="../images/productos/tienda.png" alt="" class="img-item">
                    <span class="titulo-item">Sir Blue</span>
                    <span class="precio-item">$32.000</span>
                    
                </div>
                
            </div>
    </main>

    <script src="../js/productos.js" type="module"></script>
  </body>
</html>
